<div>
    <p>App: {{app_name}} ({{app_version}})</p>
    <hr/>
    <h2>Information about the event</h2>
    <p>Event: {{name}} ({{id}})</p>
    <hr/>
    <h2>Event data</h2>
    <div>
        <p>is Repeating: <span>{{isRepeating}</span></p>
        <p>is Parent: <span>{{isParent}}</span></p>
        <p>is Child: <span>{{isChild}}</span></p>
    </div>
    <h2>Organizer</h2>
    <p>Id: {{org_id}}</p>
    <hr/>
    <h2>StableID</h2>
    <p>cookie: {{stable_cookie}}</p>
    <p>url: {{stable_url}}</p>
    <p>server data: {{stable_server}}</p>
</div>
